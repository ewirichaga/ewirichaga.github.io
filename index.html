<html>
	
<head>
	<title>NBA</title>
	<script language="javascript" type="text/javascript" src="d3.v3.min.js"></script>
</head>

<body>

	<script type="text/javascript">
		d3.csv('data.csv',function(err,d){
			console.log(d); 
			var dataX = d[0].team;
			var dataY = d[0].wins;
			console.log(dataX);
			var data = dataX.map((el, index)=> [el, dataY[index]]);
			var circleRadius = 5;
			var width = Math.max(...dataX)+(circleRadius*2);
			var height = Math.max(...dataY)+(circleRadius*2);	

			var xScale = d3.scale.linear()
							.domain([0,width])
							.range([0,width]);

			var xAxis = d3.svg.axis()
							.scale(xScale)	
							.ticks(5);
			
			var yScale = d3.scale.linear()
							.domain([0,height])
							.range([0,height]);

			var yAxis = d3.svg.axis()
							.scale(yScale)
							.ticks(5);

			var canvas = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);
			
			var circles = canvas.selectAll("circle")
							.data(data).enter()
							.append("circle")
							.attr("cx", function(d) {return xScale(d[0])})
							.attr("cy", function(d) {return height - yScale(d[1])})
							.attr("r", circleRadius)
							.attr("fill","blue");
		});
		

	</script>

</body>

</html>
