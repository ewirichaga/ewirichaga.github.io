<html>

<head>
	<title>NBA</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<script>

		var data = [[100,100],[200,200],[300,400]]

		var svg = d3.select("body")
					.append("svg")
					.attr("width",500)
					.attr("height",500)
		
		svg.selectAll("circle")
   			.data(data).enter()
   			.append("circle")
   			.attr("cx", function(d) {return d[0]})
   			.attr("cy", function(d) {return d[1]})
   			.attr("r", 4)

	</script>

</body>

</html>
